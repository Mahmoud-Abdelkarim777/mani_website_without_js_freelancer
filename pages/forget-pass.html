<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- bootstrap link css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
        <!-- font Awesome link  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- external file css  -->
        <!-- <link rel="stylesheet" href="../CSS/nav-footer.css"> -->
        <link rel="stylesheet" href="../CSS/log-in.css">
        <title>شركة ماني للمحاماة</title>
</head>
<body>
        
        <!-- start log in section -->
        <section class="container">
                <div class="content d-flex align-items-center justify-content-center ">
                        <div class="form d-flex flex-column p-3 my-5">
                                <div class=" d-flex align-items-center justify-content-center mb-5">
                                        <img src="../img/logo-md.svg" alt="photo">
                                </div>
                                <div style="margin-bottom: 40px;">
                                        <h2 class="text-center mb-3">نسيت كلمة السر</h2>
                                        <p class="text-center mb-1" style="color: #2F2B73;">
                                                أدخل عنوان البريد الإلكتروني المرتبط بحسابك وسنقوم بإرسال رمز 
                                        </p>
                                        <p class="text-center" style="color: #2F2B73;">
                                                لإعادة تعيين كلمة المرور الخاصة بك
                                        </p>
                                </div>
                                <form id="forgetpass-form"  novalidate>
                                        <div class="log-in d-flex flex-column mb-5">
                                                <label for="" class="mb-2" style="font-size: 20px;font-weight: 500;">البريد الإلكتروني</label>
                                                <div class="position-relative mb-5">
                                                        <input type="email" class="rounded w-100 pe-2 ps-5 py-1" id="email" name="email" required>
                                                        <i class="fa-regular fa-user position-absolute top-50"></i>
                                                </div>
                                                
                                        </div>
                                        <div class="submit d-flex justify-content-center align-items-center " style="margin-bottom: 90px;">
                                                <a href="../pages/send-OTP.html">
                                                        <button type="submit" class="px-4 py-2 rounded-3" style="font-size: 20px; font-weight: 700;">ارسال</button>
                                                </a>
                                        </div>
                                </form>
                        </div>
                </div>
        </section>
        <!-- end log in section -->
        <!-- bootstrap link js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
        <!-- sweet fire alert cdn  -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!-- Axios CDN -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../JS/forget-pass.js"></script>  
</body>
</html>
