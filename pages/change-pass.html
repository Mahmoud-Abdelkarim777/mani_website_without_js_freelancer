<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- bootstrap link css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
        <!-- font Awesome link  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- external file css  -->
        <!-- <link rel="stylesheet" href="../CSS/nav-footer.css"> -->
        <link rel="stylesheet" href="../CSS/log-in.css">
        <title>شركة ماني للمحاماة</title>
</head>
<body>
        
        <!-- start log in section -->
        <section class="container">
                <div class="content d-flex align-items-center justify-content-center ">
                        <div class="form d-flex flex-column p-3 my-5">
                                <div class=" d-flex align-items-center justify-content-center mb-5">
                                        <img src="../img/logo-md.svg" alt="photo">
                                </div>
                                <h2 class="text-center mb-3">تغيير كلمة المرور</h2>
                                <p class="text-center"style="color: #2f2B73;">انشاء كلمة مرور جديدة لحسابك</p>
                                <form id="change-pass-form" method="post" novalidate>
                                        <div class="log-in d-flex flex-column ">
                                                
                                                <label for="" class="mb-2">كلمة المرور الجديدة</label>
                                                <div class="position-relative mb-5">
                                                        <input type="password" class="rounded w-100 pe-2 ps-5 py-1" id="new-password" name="password" required>
                                                        <i id="toggle-password" class="fa-regular fa-eye-slash position-absolute top-50"></i>
                                                </div>

                                                <label for="" class="mb-2">تأكيد كلمة المرور</label>
                                                <div class="position-relative mb-5">
                                                        <input type="password" class="rounded w-100 pe-2 ps-5 py-1" id="confirm-password" name="password" required>
                                                        <i id="toggle-pass" class="fa-regular fa-eye-slash position-absolute top-50"></i>
                                                </div>
                                                
                                        </div>
                                        <div class="submit d-flex justify-content-center align-items-center mb-5">
                                                <a href="">
                                                        <button type="submit" class="px-4 py-2 rounded">تأكيد</button>
                                                </a>
                                        </div>
                                </form>
                        </div>
                </div>
        </section>
        <!-- end log in section -->
        <!-- bootstrap link js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- sweet fire alert cdn  -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!-- Axios CDN -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../JS/change-pass.js"></script> 
        
</body>
</html>
